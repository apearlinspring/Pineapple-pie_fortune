<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>趣味运势抽签</title>
    <style>
        body {
            font-family: '楷体', cursive;
            background: linear-gradient(45deg, #f4d03f, #16a085);
            min-height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #c0392b;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }

        #qianTong {
            width: 400px;
            height: 400px;
            margin: 40px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #qianTong:hover {
            transform: scale(1.1);
        }

        #result {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-top: 60px;
            max-width: 1000px;
            display: none;
        }

        .qianwen {
            font-size: 48px;
            color: #2c3e50;
            margin: 20px 0;
        }

        .explanation {
            color: #7f8c8d;
            font-size: 32px;
        }

        button {
            padding: 24px 48px;
            font-size: 36px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>未来运势抽签-菠萝派派派的明日</h1>
        <button onclick="drawQian()">点击抽签</button>
        <div id="result">
            <div class="qianwen" id="qianText"></div>
            <div class="explanation" id="explanationText"></div>
        </div>
    </div>

    <script>
        const qianwenList = [
            {
                text: "大吉：会莫名其妙的享清福",
                explanation: "意想不到的好运会悄悄降临，躺平也能收获惊喜"
            },{
                text: "大吉：允许享受在床上躺一天，饭有人喂，衣服有人洗，东西有人收拾的全方位保姆生活",
                explanation: "激活懒人终极形态：床头长出自动投喂机，脏衣篮开启空间传送，外卖永远比预计早到10分钟"
            },{
                text: "隐藏：会有人愿意永远在心里给你留一个位置",
                explanation: "从上世纪一直到下世纪"
            },{
                text: "中吉：走在路上会捡到一百元钱",
                explanation: "可得请我一杯奶茶做酬劳（doge）"
            },{
                text: "小吉：明天吃到的东西会特别好吃",
                explanation: "不论在哪都能吃出米其林探店的神秘体验"
            },{
                text: "大大吉：永远不会再遇到傻逼",
                explanation: "检测到降智生物就会自动将其进行物理拉黑"
            },
            {
                text: "中吉：所有的模特都会与你友好沟通",
                explanation: " 且你的摄影力会极度爆棚，如坐火箭般进步"
            },
            {
                text: "小吉：明天不会有触发洁癖的事件发生",
                explanation: "获得24小时洁癖免触发护盾，世界将自动过滤喷嚏声和可疑液体，请放心呼吸"
            },
            {
                text: "末吉：明天一天心情不会降到平静以下",
                explanation: "情绪稳定得就像开了恒温器"
            },
            {
                text: "凶：会遇到热情可爱的小狗小猫",
                explanation: "小心把它惹毛了用毛毛电你"
            }
        ];

        function drawQian() {
            const resultDiv = document.getElementById('result');
            const qianText = document.getElementById('qianText');
            const explanText = document.getElementById('explanationText');
            
            // 添加摇晃动画
            resultDiv.style.animation = 'none';
            setTimeout(() => {
                resultDiv.style.animation = 'shake 0.5s';
            }, 10);

            // 随机选择签文
            const randomIndex = Math.floor(Math.random() * qianwenList.length);
            const selected = qianwenList[randomIndex];

            // 显示结果
            qianText.textContent = selected.text;
            explanText.textContent = selected.explanation;
            resultDiv.style.display = 'block';
        }
    </script>

    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
